<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    h2 {
      margin: 16px 0 8px 0;
      font-size: 16px;
      font-weight: 500;
      color: #444;
    }
    
    .toggle-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.enabled {
      background-color: #4CAF50;
    }
    
    .status-indicator.disabled {
      background-color: #f44336;
    }
    
    .add-config {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }
    
    .pattern-type-regex .help-text {
      color: #0078d4;
    }
    
    .color-select {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
    
    .color-option.selected {
      border-color: #333;
    }
    
    .color-blue { background-color: #4285f4; }
    .color-red { background-color: #ea4335; }
    .color-yellow { background-color: #fbbc05; }
    .color-green { background-color: #34a853; }
    .color-pink { background-color: #ff69b4; }
    .color-purple { background-color: #9c27b0; }
    .color-cyan { background-color: #00bcd4; }
    .color-orange { background-color: #ff9800; }
    
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin: 4px 0;
    }
    
    button:hover {
      background: #106ebe;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .secondary {
      background: #6c757d;
    }
    
    .secondary:hover {
      background: #5a6268;
    }
    
    .add-btn {
      background: #28a745;
      width: 100%;
    }
    
    .add-btn:hover {
      background: #218838;
    }
    
    .configs-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
    }
    
    .config-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    
    .config-item:last-child {
      border-bottom: none;
    }
    
    .config-info {
      flex-grow: 1;
    }
    
    .config-pattern {
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .pattern-type-indicator {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 12px;
      background: #e9ecef;
      color: #495057;
      font-weight: normal;
      text-transform: uppercase;
    }
    
    .pattern-type-indicator.regex {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .config-group {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .config-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }
    
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      margin-left: 4px;
    }
    
    .remove-btn:hover {
      background: #c82333;
    }
    
    .edit-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .edit-btn:hover {
      background: #5a6268;
    }
    
    .item-actions {
      display: flex;
      gap: 4px;
    }
    
    .edit-form {
      padding: 8px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      margin-top: 8px;
    }
    
    .edit-form .form-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .edit-form .form-row:last-child {
      margin-bottom: 0;
    }
    
    .edit-form input,
    .edit-form select {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 12px;
    }
    
    .edit-form .color-select-mini {
      display: flex;
      gap: 4px;
    }
    
    .edit-form .color-option-mini {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .edit-form .color-option-mini.selected {
      border-color: #333;
    }
    
    .edit-form-actions {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
    }
    
    .edit-form-actions button {
      padding: 4px 12px;
      font-size: 11px;
      margin: 0;
    }
    
    .save-btn {
      background: #28a745;
      color: white;
    }
    
    .save-btn:hover {
      background: #218838;
    }
    
    .cancel-btn {
      background: #6c757d;
      color: white;
    }
    
    .cancel-btn:hover {
      background: #5a6268;
    }
    
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .controls button {
      flex: 1;
      margin: 0;
    }
    
    /* Notification system */
    .notification {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .notification.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .notification.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .notification.warning {
      background: #fff8e1;
      color: #f57c00;
      border: 1px solid #ffecb3;
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .notification.fade-out {
      animation: fadeOut 0.3s ease-in forwards;
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
    
    /* Confirmation modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease-out;
    }
    
    .modal {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 300px;
      margin: 0 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.2s ease-out;
    }
    
    .modal h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .modal p {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: #666;
      line-height: 1.4;
      white-space: pre-line;
    }
    
    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .modal-btn.primary {
      background: #dc3545;
      color: white;
    }
    
    .modal-btn.primary:hover {
      background: #c82333;
    }
    
    .modal-btn.secondary {
      background: #f8f9fa;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }
    
    .modal-btn.secondary:hover {
      background: #e9ecef;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Notification container -->
  <div id="notifications"></div>
  
  <h1>Auto Tab Grouper</h1>
  
  <div class="toggle-section">
    <div class="status">
      <span>
        <span id="statusIndicator" class="status-indicator"></span>
        <span id="statusText">Loading...</span>
      </span>
    </div>
    <button id="toggleBtn">Toggle</button>
  </div>

  <div class="toggle-section">
    <div class="status">
      <span>
        <span id="pinnedTabsIndicator" class="status-indicator"></span>
        <span id="pinnedTabsText">Ignore pinned tabs</span>
      </span>
    </div>
    <button id="pinnedTabsToggleBtn">Toggle</button>
  </div>
  
  <h2>Groups</h2>
  <div class="add-config">
    <div class="form-group">
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" placeholder="My Group">
    </div>
    
    <div class="form-group">
      <label>Color:</label>
      <div class="color-select">
        <div class="color-option color-blue" data-color="blue"></div>
        <div class="color-option color-red" data-color="red"></div>
        <div class="color-option color-yellow" data-color="yellow"></div>
        <div class="color-option color-green selected" data-color="green"></div>
        <div class="color-option color-pink" data-color="pink"></div>
        <div class="color-option color-purple" data-color="purple"></div>
        <div class="color-option color-cyan" data-color="cyan"></div>
        <div class="color-option color-orange" data-color="orange"></div>
      </div>
    </div>
    
    <button id="addGroupBtn" class="add-btn">Add Group</button>
  </div>
  
  <div id="groupsList" class="configs-list">
    <div class="empty-state">No groups defined yet</div>
  </div>

  <h2>Pattern Rules</h2>
  <div class="add-config">
    <div class="form-group">
      <label for="patternType">Pattern Type:</label>
      <select id="patternType">
        <option value="simple">Simple (domain/path)</option>
        <option value="regex">Regular Expression</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="pattern" id="patternLabel">URL Pattern (e.g., github.com or github.com/organization):</label>
      <input type="text" id="pattern" placeholder="example.com or example.com/path">
      <div id="patternHelp" class="help-text">
        Simple patterns match domains and paths. Examples: "github.com", "github.com/microsoft"
      </div>
    </div>
    
    <div class="form-group">
      <label for="groupSelect">Assign to Group:</label>
      <select id="groupSelect">
        <option value="">Select a group...</option>
      </select>
    </div>
    
    <button id="addRuleBtn" class="add-btn">Add Rule</button>
  </div>
  
  <div id="rulesList" class="configs-list">
    <div class="empty-state">No rules defined yet</div>
  </div>
  
  <div class="controls">
    <button id="regroupBtn" class="secondary">Regroup All</button>
    <button id="ungroupBtn" class="secondary">Ungroup All</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
